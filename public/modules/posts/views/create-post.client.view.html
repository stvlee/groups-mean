<section data-ng-controller="PostsController">
    <div class="page-header">
        <h1>New Post</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <!--<div class="form-group">-->
                    <!--<label class="control-label" for="name">Name</label>-->
                    <!--<div class="controls">-->
                        <!--<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="control-label" for="thumbUrl">Thumb Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="thumbUrl" id="thumbUrl" class="form-control" placeholder="Thumb Url" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="subject">Subject</label>
                    <div class="controls">
                        <input type="text" data-ng-model="subject" id="subject" class="form-control" placeholder="Subject" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <textarea id="content" data-ng-model="content" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">

                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
