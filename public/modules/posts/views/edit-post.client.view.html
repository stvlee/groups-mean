<section data-ng-controller="PostsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Post</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="subject">Subject</label>
                    <div class="controls">
                        <input type="text" data-ng-model="post.subject" id="subject" class="form-control" placeholder="Subject" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="iconUrl">Icon url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="post.iconUrl" id="iconUrl" class="form-control" placeholder="Icon url" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <textarea id="content" data-ng-model="post.content" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
