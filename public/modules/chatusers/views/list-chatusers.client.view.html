<section data-ng-controller="ChatusersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Chatusers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="chatuser in chatusers" data-ng-href="#!/chatusers/{{chatuser._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="chatuser.created | date:'medium'"></span>
				by
				<span data-ng-bind="chatuser.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="chatuser.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!chatusers.$resolved || chatusers.length">
    	No Chatusers yet, why don't you <a href="/#!/chatusers/create">create one</a>?
    </div>
</section>
