<section data-ng-controller="LeftmenusController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Leftmenu</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="leftmenu.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="icon">Icon</label>
                    <div class="controls">
                        <input type="text" data-ng-model="icon" id="icon" class="form-control" placeholder="Icon" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="type">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="type" id="type" class="form-control" placeholder="Type" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="method">Method</label>
                    <div class="controls">
                        <input type="text" data-ng-model="method" id="method" class="form-control" placeholder="Method" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="caption">Caption</label>
                    <div class="controls">
                        <input type="text" data-ng-model="caption" id="caption" class="form-control" placeholder="Caption" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
