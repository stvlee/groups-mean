<section data-ng-controller="LeftmenusController" data-ng-init="find()">
    <div class="page-header">
        <h1>Leftmenus</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="leftmenu in leftmenus" data-ng-href="#!/leftmenus/{{leftmenu._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="leftmenu.created | date:'medium'"></span>
				by
				<span data-ng-bind="leftmenu.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="leftmenu.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!leftmenus.$resolved || leftmenus.length">
    	No Leftmenus yet, why don't you <a href="/#!/leftmenus/create">create one</a>?
    </div>
</section>
